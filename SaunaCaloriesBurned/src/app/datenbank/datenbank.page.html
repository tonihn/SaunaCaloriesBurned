<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Datenbank</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="onAllesLoeschenButton()">
        Alles löschen
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h2 style="color: white; font-size: 1.6em;">Anzahl gespeicherter Einträge: {{ anzahlEintraege }}</h2>
      <p style="color: white; font-size: 1.1em; margin-top: 10px;">
        Zum Löschen eines Eintrags nach links swipen.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-sliding *ngFor="let eintrag of eintraege">
      <ion-item>
        <ion-label>
          <p>Zeit: {{ eintrag.minuten }} min</p>
          <p>Kalorien: {{ eintrag.kalorien }} kcal</p>
          <p>Gewichtsverlust: {{ eintrag.gewichtsverlust }} kg</p>
          <p>Datum: {{ eintrag.datum }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="loescheEintrag(eintrag.id)">
          Löschen
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
